<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>
<body >
	<div style="width: 100vw; height: 100vh; background-color: #dcdee0;">

		<div id="container" style="display: none; width: 25vw; height: 25vh;" class="uk-position-center"></div>
		<form id="loginForm" class="uk-position-center">
			<div class="uk-margin">
			    <div class="uk-inline">
			        <span class="uk-form-icon" uk-icon="icon: user"></span>
			        <input id="netID" placeholder="netID" class="uk-input" type="text">
			    </div>
			</div>

			<div class="uk-margin">
			    <div class="uk-inline">
			        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
			        <input id="pass" placeholder="Password" type="password" class="uk-input" type="text">
			    </div>
			</div>

			<div class="uk-margin">
				<div class="uk-inline" style="padding-left: 25%; padding-right: 25%;">
					<button id="submit" style="background-color: #fffdfc;"  class="uk-button uk-button-default">Submit</button>
				</div>
			</div>

		</form>


		</form>
	</div>
	<script>require('./index.js')</script>
</body>
</html>
